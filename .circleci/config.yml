version: 2.0

jobs:
  test:
    docker:
      - image: major-project
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: apk add docker-cli
      - run: docker build -t major-project
      - run: ./mvnw test

  build:
    docker:
      - image: major-project
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: apk add docker-cli
      - run: docker build -t major-project
      - run: ./mvnw -Dmaven.test.skip=true package


workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build